<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
    <style>
/* CSS */
div{
    display: flex;
    margin-top: 200px;
    align-items: center;
    justify-content: center;
    width: 100%;
    gap: 20px;
}
.button-28 {
  appearance: none;
  background-color: transparent;
  border: 2px solid #1A1A1A;
  border-radius: 15px;
  box-sizing: border-box;
  color: #5f5175;
  cursor: pointer;
  display: inline-block;
  font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  font-size: 25px;
  font-weight: 600;
  line-height: normal;
  margin: 0;
  min-height: 60px;
  min-width: 0;
  outline: none;
  padding: 16px 24px;
  text-align: center;
  text-decoration: none;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 20%;
  will-change: transform;
}

.button-28:disabled {
  pointer-events: none;
}

.button-28:hover {
  color: #fff;
  background-color: #1A1A1A;
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
  transform: translateY(-2px);
}

.button-28:active {
  box-shadow: none;
  transform: translateY(0);
}

    </style>
</head>
<body>
    <h1>Leder</h1>
    <div>
        <button class="button-28" role="button" id="kom">Lag kompani</button>
        <button class="button-28" role="button" id="pel">Lag peletong</button>
    </div>
    <script>
        document.getElementById("kom").addEventListener("click", function(){
            window.location.href = "/leder/createK/"
        })
        document.getElementById("pel").addEventListener("click", function(){
            window.location.href = "/leder/createP/"
        })
    </script>
</body>
</html>
