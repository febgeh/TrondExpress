<script defer>
    async function fetchKompani(){
        try{
            const response = await fetch('/json/kompani')
            const kompanier = await response.json()
            console.log(kompanier)

            const kompanierDrop = document.getElementById("kompani");

            kompanier.forEach(kompani =>{
                const option = document.createElement("option")
                option.value = kompani.id;
                option.name = kompani.id;
                option.textContent = kompani.name
                kompanierDrop.appendChild(option)
            })
        }catch (error){
            console.log(`Error fetching kompani ${error}`)
        }
    }   
    fetchKompani()
</script>
